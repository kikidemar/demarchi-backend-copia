<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/styles.css">

</head>
<body>
    <nav class="navbar navbar-expand-sm bg-warning">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">HOME</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="/products.html">PRODUCTS</a>
					</li>
					<li class="nav-item" id="newTab" style="display: none;">
						<a class="nav-link" href="/new.html">NEW PRODUCT</a>
					</li>
                    <li class="nav-item" id="registerTab">
						<a class="nav-link" href="/register.html">REGISTER</a>
					</li>
                    <li class="nav-item">
						<a class="nav-link" href="#">LOGIN</a>
					</li>
                    <li class="nav-item" id="adminTab" style="display: none;">
						<a class="nav-link" href='/admin.html'>ADMIN</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" id="quantity" href="/cart.html?cid=1">CART: 0</a>
					</li>
				</ul>
			</div>
        </div>
    </nav>
    <main class="d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-10 col-sm-9 col-md-8 col-lg-7 col-xl-6 col-xxl-5 d-flex flex-column">
                <h3 class="mb-4 text-center logOut">Welcome Back!</h3>
                <form id="user" class="d-flex flex-column justify-content-center">
                    <fieldset class="mb-2 text-center logOut">
                        <label for="email" class="form-label mb-0">Email</label>
                        <input type="email" class="form-control" name="email" id="email" />
                    </fieldset>
                    <fieldset class="mb-2 text-center logOut">
                        <label for="password" class="form-label mb-0">Password</label>
                        <input type="password" class="form-control" name="password" id="password" />
                    </fieldset>
                    <span class="d-flex justify-content-evenly">
                        <button id='login' type="submit" class="btn btn-success m-2 ms-0 w-50 logOut">Log In!</button>
                        <button id='signout' type="submit" class="btn btn-primary m-2 me-0 w-50">Sign Out!</button>
                    </span>
                    <div class="d-flex justify-content-end">
                        <a href="/forgot-pass.html" class="logOut">Forgot your password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<footer class="bg-warning p-2 text-center">
    E-COMMERCE
</footer>
